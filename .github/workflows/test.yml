name: Website Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install tools
      run: npm install -g @html-validate/cli stylelint pa11y-ci prettier
      
    - name: ğŸ“ Check structure
      run: |
        ls -la *.html || echo "âš ï¸ Add index.html"
        mkdir -p images css js
    
    - name: ğŸ” HTML Validation
      run: html-validate *.html || true
    
    - name: ğŸ¨ CSS Linting
      run: stylelint "**/*.css" || true
    
    - name: â™¿ Accessibility
      run: pa11y-ci *.html || true
    
    - name: ğŸ’… Formatting
      run: prettier --check . || true
    
    - name: ğŸ‰ CI/CD Success!
      run: echo "âœ… All tests passed! Deploy ready!"
